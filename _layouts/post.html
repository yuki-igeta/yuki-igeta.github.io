<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <meta name="description" content="{{ page.description }}">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/normalize.css" | relative_url }}">

  <!-- Skeleton CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/skeleton.css" | relative_url }}">

  <!-- Google Fonts - Raleway -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

  {%- feed_meta -%}

  <style>
    .post-content {
      margin-bottom: 3rem;
    }

    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 2rem 0;
      border-radius: 4px;
    }

    .post-meta {
      color: #888;
      margin-bottom: 2rem;
    }

    blockquote {
      border-left: 4px solid #e1e1e1;
      padding-left: 2rem;
      margin-left: 0;
      color: #777;
      font-style: italic;
    }

    pre {
      background: #f8f8f8;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      padding: 1rem;
      overflow: auto;
    }

    code {
      background: #f8f8f8;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="post-header">
      <p class="back-link">
        <a href="{{ "/" | relative_url }}">&laquo; ホームに戻る</a>
      </p>
    </header>

    <article class="post">
      <header class="research-overview-section">
        <div class="row">
          <div class="offset-by-two eight columns">
            <h1 class="section-title">{{ page.title }}</h1>
            <div class="post-metadata">
              <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
              {% if page.categories %}
              <span class="post-category">{{ page.categories | join: ", " }}</span>
              {% endif %}
            </div>
            <p class="research-description">{{ page.description }}</p>
          </div>
        </div>
        {% if page.image %}
        <div class="row">
          <div class="offset-by-two eight columns">
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="u-max-full-width post-image">
          </div>
        </div>
        {% endif %}
      </header>

      <div class="post-content">
        <div class="row">
          <div class="offset-by-two eight columns">
            {{ content }}
          </div>
        </div>
      </div>
    </article>

    <footer class="site-footer">
      <p class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
